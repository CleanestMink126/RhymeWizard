<!doctype html>
<head>
<style>
body {
    background-color: black;
    color: white
}

h1 {
    color: white;
    text-align: center;
    font-size: 50px;
}

p {
    color: white;
    font-family: verdana;
    font-size: 50px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){

    $.post("/getAllWords",
    {
        url: '{{url}}'
    },
    function(data){
        document.body.innerHTML = data;
    });

});

</script>
</head>

<title>Rhyme Wizard</title>
{% if not error %}
<body style='text-align:center;font-size: 35px;font-weight: 900'>
  <!-- <pre>
    <h1 id=textbody>{{rr}}</h1>
  </pre> -->
  <div>
  Please allow a couple minutes to compile and deconstruct your data.
  </div>
</body>

{% else %}
     <h1>{{error}}</h1>
{% endif %}
